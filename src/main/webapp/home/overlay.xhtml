<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Overlay</ui:define>

    <ui:define name="breadcrumb">
        <li>Components</li>
        <li>/</li>
        <li><p:link outcome="/overlay">Overlays</p:link></li>
    </ui:define>

    <ui:define name="content">
        
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <!-- Left Side -->
                <div class="card no-margin">
                    <h1>Overlay Panel</h1>
                    <h:form>
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:commandButton id="imageBtn" value="Basic" type="button" style="margin-right: 10px;" styleClass="AquaButton"/>
                                <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                                    <p:graphicImage name="demo/images/transformers.jpg" width="250" />
                                </p:overlayPanel>
                            </div>
                            <div class="ui-g-6">
                                <p:commandButton id="carBtn" value="Dynamic" type="button" style="margin-right: 10px;" styleClass="AquaButton"/>
                                <p:overlayPanel id="carPanel" for="carBtn" hideEffect="clip" dynamic="true" style="width:300px">
                                    <p:dataTable var="car" value="#{dtBasicView.cars}" rows="5" paginator="true" reflow="true">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>
                                        <p:column headerText="Year">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>
                                        <p:column headerText="Brand">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:overlayPanel>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                <div class="card">
                    <h1>Dialog</h1>
                    <h:form>
                        <div class="ui-g">
                            <div class="ui-g-4"><p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" styleClass="NavyButton" style="width:100%"/></div>
                            <div class="ui-g-4"><p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" styleClass="NavyButton" style="width:100%"/></div>
                            <div class="ui-g-4"><p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" styleClass="NavyButton" style="width:100%"/></div> 
                        </div>
                        
                        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40" responsive="true">
                            <p:graphicImage name="demo/images/transformers.jpg" width="250" />
                        </p:dialog>

                        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" responsive="true">
                            <p:graphicImage name="demo/images/transformers.jpg" width="250" />
                        </p:dialog>   

                        <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" responsive="true">
                            <p:graphicImage name="demo/images/transformers.jpg" width="250" />
                        </p:dialog>
                    </h:form>
                </div>
                
                <div class="card">
                    <h1>Confirm Dialog</h1>
                    <h:form>
                        <p:growl id="message" showDetail="true" />

                        <p:commandButton value="Confirm" update="message" styleClass="OrangeButton">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 White" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 White" />
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-6">
                <!-- Right Side -->
                <div class="card no-margin">
                    <h1>LightBox</h1>
                    <h:form>
                        <p:lightBox styleClass="imagebox" id="lighbox1">  
                            <h:outputLink value="resources/demo/images/megatron.jpg" title="Megatron">  
                                <p:graphicImage name="demo/images/megatron.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                            </h:outputLink>

                            <h:outputLink value="resources/demo/images/optimus.jpg" title="Optimus Prime">  
                                <p:graphicImage name="demo/images/optimus.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                            </h:outputLink>

                            <h:outputLink value="resources/demo/images/transformers.jpg" title="Transformers Age Of Extinction">  
                                <p:graphicImage name="demo/images/transformers.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                            </h:outputLink>

                            <h:outputLink value="resources/demo/images/bee.jpeg" title="Bumblebee">  
                                <p:graphicImage name="demo/images/bee.jpeg" style="height: 77px; width: auto;" />  
                            </h:outputLink>
                        </p:lightBox>
                    </h:form>
                </div>
                                
                <div class="card">
                    <h:form>
                    <h1>Tooltip</h1>
                        <p:inputText id="focus" title="Enter your username" />
                        <p:tooltip id="toolTipFocus" for="focus" />
                    </h:form>
                </div>
                
            </div>
        </div>

    </ui:define>

</ui:composition>
