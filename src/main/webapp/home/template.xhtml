<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/apollo">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
            
        <h:outputScript name="js/nanoscroller.js" library="apollo-layout" />
        <h:outputScript name="js/layout.js" library="apollo-layout" />

        <ui:insert name="head"/>
    </h:head>

    <h:body>
        
        <div class="layout-wrapper layout-static">
            
             <div class="layout-menu-container">
                <div class="nano">
                    <div class="nano-content menu-scroll-content">
                        <div class="layout-menu-title">MENU</div>
                        <h:form id="menuform">
                            <pa:menu>
                                <p:menuitem id="apl_dashboard" value="Dashboard" icon="fa fa-dashboard" outcome="empty"/>
                                <p:submenu id="aex_default" label="Actions extrajudiciaires" icon="fa fa-life-saver">
                                    <p:menuitem id="aex_empty" value="Empty Page" icon="fa fa-square-o" url="empty.xhtml" />
                                </p:submenu>
                            </pa:menu>

                            <div class="layout-menu-footer">
                                <div class="layout-menu-footer-title">TASKS</div>

                                <div class="layout-menu-footer-content">
                                    <p:progressBar value="50" labelTemplate="" displayOnly="true"/>
                                    Today

                                    <p:progressBar value="80" labelTemplate=""  displayOnly="true"/>
                                    Overall
                                </div>
                            </div>

                        </h:form>

                        <div class="nano-scroll-footer" />
                    </div>
                </div>
            </div>
            
            <div class="layout-content">
                <div class="layout-breadcrumb">
                    <ul>
                        <li><p:link outcome="empty">
                                <i class="fa fa-home" />
                            </p:link>
                        </li>
                        <li>/</li>
                        <ui:insert name="breadcrumb" />
                    </ul>
                    
                    <div class="layout-breadcrumb-options">
                        <a href="#" title="Backup">
                            <i class="fa fa-cloud-upload"></i>
                        </a><a href="#" title="Bookmark">
                            <i class="fa fa-bookmark"></i>
                        </a><a href="#" title="Logout">
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </div>
                </div>
                
                <div class="layout-content-container">
                    <ui:define name="content">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card">
                                    <h1>Empty Page</h1>
                                    <p>Use this page to start from scratch and place your custom content.</p>
                                    <p:button outcome="dashboard" value="Home" style="display:inline-block;margin-top:5px"/>
                                </div>
                            </div>
                        </div>

                    </ui:define>
                </div>
            </div>
             
            
            <div class="layout-mask"></div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="ajax-status-icon fa fa-spinner fa-spin"></i>
            </f:facet>
            
            <f:facet name="complete">
                <h:outputText />
            </f:facet>
        </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="apollo-layout" />
        <h:outputStylesheet name="css/layout-blue-light.css" library="apollo-layout" />
    </h:body>

</html>
