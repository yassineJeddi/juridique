<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">Juridique</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="apollo-layout" />
        <h:outputScript name="js/layout.js" library="apollo-layout" />
        <h:outputScript name="js/script.js" library="apollo-layout" />

        <ui:insert name="head"/>
    </h:head>

    <h:body>
        
        <div class="layout-wrapper layout-static">
            
            <ui:include src="topbar.xhtml" />
            <ui:include src="menu.xhtml" />
            
            <div class="layout-content">
                
                <div class="layout-content-container">
                    <ui:insert name="content"/>
                </div>
            </div>
            
            <ui:include src="footer.xhtml" />
            
            <div class="layout-mask"></div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="ajax-status-icon fa fa-spinner fa-spin"></i>
            </f:facet>
            
            <f:facet name="complete">
                <h:outputText />
            </f:facet>
        </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="apollo-layout" />
        <h:outputStylesheet name="css/layout-blue-light.css" library="apollo-layout" />
    </h:body>

</html>
