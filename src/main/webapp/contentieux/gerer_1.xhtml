<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                    <div class="card">
                        <h:form>
                            <p:panel id="horizontal" header="Recherche Dossier" toggleable="true"  >
                            <div class="no-margin">
                                <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                    <p:inputText placeholder="N° Système"/>
                                    <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                                        <f:selectItem itemLabel="Type" itemValue="" />
                                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                                    <p:selectOneMenu  value="#{selectOneMenuView.console}" style="margin-bottom:10px;">
                                        <f:selectItem itemLabel="Suos Type" itemValue="" />
                                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                                    <p:inputText placeholder="Référence"/>
                                    <p:inputText placeholder="Référence Tribunal"/>
                                    <p:inputText placeholder="Date Remise"/>
                                    <p:outputLabel value="Date Creation Entre"/>
                                    <p:calendar   placeholder="Date Debut" showOn="button"/>
                                    <p:calendar   placeholder="Date Fin" showOn="button"/>
                                </p:panelGrid>
                            </div>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:spacer />
                                </f:facet>
                                <f:facet name="right">
                                    <p:commandButton type="button" value="Chercher" icon="fa fa-search" />
                                </f:facet>
                            </p:toolbar>
                            </p:panel>
                        </h:form>
                    </div>
            </div>
            <div class="ui-g-12">
                    <div class="card">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton type="button" value="New" icon="fa fa-plus" />

                                    <!-- <p:commandButton type="button" value="Open" icon="fa fa-folder-open" /> -->

                                    <span class="ui-separator" style="padding-right: 5px;">
                                        <span class="fa fa-ellipsis-v SoftGray" />
                                    </span>
<!--
                                    <p:commandButton type="button" title="Save" icon="fa fa-save" />
                                    <p:commandButton type="button" title="Delete" icon="fa fa-trash" />
                                    <p:commandButton type="button" title="Print" icon="fa fa-print" />
-->
                                    <p:commandButton type="button" title="Export EXEL" icon="fa fa-file-excel-o" />
                                    <p:commandButton type="button" title="Export PDF" icon="fa fa-file-pdf-o" >
                                        <p:dataExporter type="xls" target="car" fileName="cars" />
                                    </p:commandButton>
                                </f:facet>

                                <f:facet name="right">
                                    <p:menuButton value="Options">
                                        <p:menuitem value="Save" icon="fa fa-save" />
                                        <p:menuitem value="Update" icon="fa fa-upload" />
                                        <p:menuitem value="Delete" icon="fa fa-trash" />
                                        <p:menuitem value="Homepage" icon="fa fa-home" />
                                    </p:menuButton>
                                </f:facet>
                            </p:toolbar>
                        </h:form>
                    </div>
            </div>
            <div class="ui-g-12">
                <div class="card no-margin">
                        <h:form>
                            <p:dataTable id="car" widgetVar="car" var="car" value="#{dtSelectionView.cars7}" 
                                selectionMode="single" reflow="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                selection="#{dtSelectionView.selectedCar}" 
                                paginatorPosition="bottom"
                                rowKey="#{car.id}" paginator="true"  rows="10">
                        <p:column headerText="Id" sortBy="#{car.id}"  filterBy="#{car.id}" filterMatchMode="contains">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Year" sortBy="#{car.year}">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Brand" sortBy="#{car.brand}">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Color" sortBy="#{car.color}">
                            <h:outputText value="#{car.color}" />
                        </p:column>

                        <p:column headerText="Actions" >
                            <p:menuButton value="Options">
                                <p:menuitem value="Save" icon="fa fa-save" />
                                <p:menuitem value="Update" icon="fa fa-upload" />
                                <p:menuitem value="Delete" icon="fa fa-trash" />
                                <p:menuitem value="Homepage" icon="fa fa-home" />
                            </p:menuButton>
                        </p:column>
                    </p:dataTable>
                        </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
